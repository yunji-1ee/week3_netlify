<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
</head>
<body>

    <table>
        <tr>
            <td><h2>로그인</h2></td>
        </tr>
        <!--로그인 시 아이디 입력받기-->
        <tr>
            <td>
                <input type="text" placeholder="ID">
            </td>
        </tr>
        <!--로그인 시 비밀번호 입력받기-->
        <tr>
            <td>
                <input type="password" placeholder="Password">
            </td>
        </tr>
        <!--로그인 정보 저장-->
        <tr>
            <td>
                <input type="checkbox">로그인 정보 저장
            </td>
        </tr>
        <!--로그인 버튼-->
        <tr>
            <td>
                <input type="submit" value="Sign in" class="btn" onclick="alert('로그인 성공!')">
            </td>
        </tr>
        <!--회원가입 버튼-->
        <tr>
            <td class="join"><a href="form_nostyle.htm".htm">회원가입</a></td>
        </tr>
       
    </table>
  


</body>
</html>
